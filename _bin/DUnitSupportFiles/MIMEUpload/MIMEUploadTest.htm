<html>

<h2>Convert a PDF bank statement to QIF, CSV for import into your accounting software</h2>

<form name="input" action="test_file_upload" method="post" enctype="multipart/form-data" >

<p>
Upload a file:<br>
<input type="file" name="test_file_upload" size="40" accept="application/pdf">
</p>

<p>
Click a check box:<br>
Cat:  <input type="radio" name="test_radiobutton" value="Cat" checked="checked" /><br>
Dog:  <input type="radio" name="test_radiobutton" value="Dog" /><br>
Bird: <input type="radio" name="test_radiobutton" value="Bird" /><br>
</p>

<p>
Enter some text:<br>
<input type="text" name="test_text" size="30">
</p>

<input type ="submit" value ="Convert the file now" />
</form> 
</html>
